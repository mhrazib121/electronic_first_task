<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELECTRONIC FIRST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section class="top-section">
      <div class="nav-container">
        <div><img src="/assets/logo.png" alt="" /></div>
        <div class="nav-item-container">
          <div class="nav-item">
            <p>Trending</p>
            <p>Pre-orders</p>
            <p>Upcoming</p>
            <p>Support24/7</p>
          </div>
          <div class="nav-item2">
            <div class="nav-item2-value">
                <img src="assets/pc.svg" alt="" />
              <p class="">PC </p> <img src="assets/down-arrow.svg" alt="" />
            </div>
            <div class="nav-item2-value">
                <img src="assets/playstation.svg" alt="" />
              <p>Playstation</p>
              <img src="assets/down-arrow.svg" alt="" />
            </div>
            <div class="nav-item2-value">
                <img src="assets/xbox.svg" alt="" />
              <p>Xbox</p>
              <img src="assets/down-arrow.svg" alt="" />
            </div>
            <div class="nav-item2-value">
                <img src="assets/nintendo.svg" alt="" />
                <p>Nintendo</p><img src="assets/down-arrow.svg" alt="" /></p>
            </div>

            
          </div>
        </div>
        <div>
          <img src="assets/profile.svg" alt="" />
          <img src="assets/profile.svg" alt="" />
        </div>
      </div>
      <div class="top-details">
        <div class="day">
            <p>In 15 days</p>
        </div>
        <div class="headline">
            <h1>Starfield Digital Premium</h1>
        <h1>Edition + Early Access</h1>
        </div>
        <div class="details-price">
            <p>-25%</p>
            <h1>74.89$</h1>
        </div>
      </div>
    </section>
    <!-- Trending Section -->
    <section class="trending-section">
        <div class="header">
            <h1>Trending</h1>
            <button>View all</button>
        </div>
        <!-- Trending card -->
        <div class="cards">
            <div class="card">
                <img class="card-img" src="assets/sengoku.jpg" alt="">
                <div class="card-details">
                    <h3>Sengoku</h3>
                    <p>19.99$</p>
                </div>
                <p class="card-discount">-26%</p>
            </div>
            <!-- card-2 -->
            <div class="card">
                <img class="card-img" src="assets/the-sims-4-horse-ranch.jpg" alt="">
                <div class="card-details">
                    <h3>The Sims 4 Horse Ranch</h3>
                    <p>30.99$</p>
                </div>
                <p class="card-discount">-23%</p>
            </div>
            <!-- card-3 -->
            <div class="card">
                <img class="card-img" src="assets/Remnant.jpg" alt="">
                <div class="card-details">
                    <h3>Remnant</h3>
                    <p>34.89$</p>
                </div>
                <p class="card-discount">-30%</p>
            </div>
        </div>
    </section>
  </body>
</html>
